<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges | Constantly Connecting</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }
        header {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }
        nav {
            margin-top: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #eef2f3;
        }
        .current-challenge {
            padding: 40px 20px;
            background: white;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 10px;
        }
        .current-challenge h2 {
            font-size: 2rem;
            color: #6a11cb;
            margin-bottom: 20px;
        }
        .current-challenge p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .counter {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #2575fc;
            font-weight: bold;
        }
        .calendar-section {
            padding: 40px 20px;
            background: #eef2f3;
            text-align: center;
        }
        .calendar-section h2 {
            font-size: 2rem;
            color: #6a11cb;
            margin-bottom: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .calendar div {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .calendar div:hover {
            background: #6a11cb;
            color: white;
        }
        .calendar .header {
            font-weight: bold;
            color: #2575fc;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
        }
        footer a {
            color: #2575fc;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Challenges</h1>
        <p>Discover Today's Challenge and Explore Past Ones</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="challenges.html">Challenges</a>
            <a href="community.html">Community</a>
            <a href="rewards.html">Rewards</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section class="current-challenge">
        <h2>Today's Challenge</h2>
        <p id="challenge-description">Loading today's challenge...</p>
        <p class="counter">Completed by <span id="completion-count">0</span> people today!</p>
    </section>
    <section class="calendar-section">
        <h2>Challenge Calendar</h2>
        <div class="calendar" id="calendar">
            <div class="header">Sun</div>
            <div class="header">Mon</div>
            <div class="header">Tue</div>
            <div class="header">Wed</div>
            <div class="header">Thu</div>
            <div class="header">Fri</div>
            <div class="header">Sat</div>
            <!-- Calendar days will be dynamically generated -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Constantly Connecting. All Rights Reserved. | <a href="https://www.youtube.com/colbymartel" target="_blank">Visit YouTube</a></p>
    </footer>
    <script>
        const challengeDescription = document.getElementById('challenge-description');
        const completionCount = document.getElementById('completion-count');
        const calendar = document.getElementById('calendar');

        // Example challenge data
        const challenges = [
            { date: '2024-11-01', description: 'Ask a stranger about their favorite childhood memory.' },
            { date: '2024-11-02', description: 'Compliment three strangers on something unique about them.' },
            { date: '2024-11-03', description: 'Share a positive story from your day with a stranger.' },
        ];

        // Today's challenge
        const today = new Date().toISOString().split('T')[0];
        const todaysChallenge = challenges.find(ch => ch.date === today) || { description: 'No challenge set for today.' };
        challengeDescription.textContent = todaysChallenge.description;

        // Simulated completion count
        let completionCounter = Math.floor(Math.random() * 100) + 1;
        completionCount.textContent = completionCounter;

        // Simulate live updates to completion count
        setInterval(() => {
            completionCounter += Math.floor(Math.random() * 5);
            completionCount.textContent = completionCounter;
        }, 5000);

        // Generate calendar
        const generateCalendar = () => {
            const daysInMonth = new Date(new Date().getFullYear(), new Date().getMonth() + 1, 0).getDate();
            for (let i = 1; i <= daysInMonth; i++) {
                const dayDiv = document.createElement('div');
                const date = `2024-11-${i.toString().padStart(2, '0')}`;
                const challenge = challenges.find(ch => ch.date === date);
                dayDiv.textContent = i;
                if (challenge) {
                    dayDiv.title = challenge.description;
                }
                calendar.appendChild(dayDiv);
            }
        };
        generateCalendar();
    </script>
</body>
</html>
