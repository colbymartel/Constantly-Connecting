<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community | Constantly Connecting</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
        }
        header {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }
        nav {
            margin-top: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #eef2f3;
        }
        .community-section {
            padding: 40px 20px;
            background: #eef2f3;
        }
        .community-section h2 {
            font-size: 2rem;
            color: #6a11cb;
            margin-bottom: 20px;
        }
        .upload-form {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .upload-form input,
        .upload-form textarea,
        .upload-form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .upload-form button {
            background: #2575fc;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .upload-form button:hover {
            background: #6a11cb;
        }
        .uploads {
            padding: 20px;
        }
        .upload-item {
            background: white;
            margin: 10px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left;
        }
        .upload-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .upload-item p {
            margin-top: 10px;
            font-size: 1rem;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
        }
        footer a {
            color: #2575fc;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Community</h1>
        <p>Share Your Moments of Connection</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="challenges.html">Challenges</a>
            <a href="community.html">Community</a>
            <a href="rewards.html">Rewards</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section class="community-section">
        <h2>Upload Your Connection Story</h2>
        <div class="upload-form">
            <input type="file" id="image-upload" accept="image/*" />
            <textarea id="caption-upload" rows="3" placeholder="Write a caption about your connection..."></textarea>
            <button id="upload-button">Upload</button>
        </div>
    </section>
    <section class="uploads">
        <h2>Community Gallery</h2>
        <div id="uploads-container"></div>
    </section>
    <footer>
        <p>&copy; 2024 Constantly Connecting. All Rights Reserved. | <a href="https://www.youtube.com/colbymartel" target="_blank">Visit YouTube</a></p>
    </footer>
    <script>
        // Select elements
        const uploadButton = document.getElementById('upload-button');
        const imageUpload = document.getElementById('image-upload');
        const captionUpload = document.getElementById('caption-upload');
        const uploadsContainer = document.getElementById('uploads-container');

        // Handle upload button click
        uploadButton.addEventListener('click', () => {
            const file = imageUpload.files[0];
            const caption = captionUpload.value;

            if (!file || !caption) {
                alert('Please upload an image and write a caption.');
                return;
            }

            const reader = new FileReader();

            // Render the uploaded image and caption
            reader.onload = () => {
                const uploadItem = document.createElement('div');
                uploadItem.classList.add('upload-item');

                uploadItem.innerHTML = `
                    <img src="${reader.result}" alt="Uploaded Connection Image" />
                    <p>${caption}</p>
                `;

                uploadsContainer.appendChild(uploadItem);

                // Clear inputs
                imageUpload.value = '';
                captionUpload.value = '';
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
