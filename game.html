<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Favorite Music Artist | Constantly Connecting</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light sky blue background */
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background: linear-gradient(90deg, #87cefa, #4682b4);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: bold;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
        }

        /* Navigation Bar Styling */
        nav {
            text-align: center;
            padding: 10px 0;
            background: #4682b4;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #d0eaff;
        }

        /* Hero Section Styling */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(180deg, #e6f7ff, #ffffff);
            color: #4682b4;
        }

        .hero h2 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: bold;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.3rem;
            margin: 0 auto;
            max-width: 600px;
        }

        /* Game Section */
        .game-section {
            padding: 50px 20px;
            background-color: #ffffff;
            text-align: center;
        }

        .game-section h3 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #4682b4;
        }

        .game-container {
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .game-container input {
            padding: 12px 15px;
            font-size: 1.1rem;
            width: 80%;
            max-width: 400px;
            margin-bottom: 15px;
            border: 2px solid #87cefa;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .game-container input:focus {
            outline: none;
            border: 2px solid #4682b4;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .game-container button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            background: #4682b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .game-container button:hover {
            background: #315f85;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .stats {
            margin-top: 20px;
            font-size: 1.3rem;
            color: #4682b4;
        }

        .response {
            margin-top: 20px;
            font-size: 1.3rem;
            color: #ff414d;
            font-weight: bold;
            text-align: center;
        }

        .share-container {
            margin-top: 20px;
        }

        .share-container button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            background: #ff914d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .share-container button:hover {
            background: #ff5c33;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        footer {
            background: #4682b4;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #f0f8ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Guess My Favorite Music Artist</h1>
        <p>Submit questions to narrow it down. Can you guess correctly?</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="challenges.html">Challenges</a>
        <a href="community.html">Community</a>
        <a href="rewards.html">Rewards</a>
        <a href="game.html">Play</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section class="game-section">
        <h3>Start Guessing</h3>
        <div class="game-container">
            <input type="text" id="question-input" placeholder="Type your question here..." />
            <button id="submit-question">Submit</button>
            <div class="stats">Questions Asked: <span id="question-count">0</span></div>
            <div class="response" id="response">Ask a question to start narrowing it down!</div>
            <div class="share-container" id="share-container" style="display: none;">
                <button id="share-button">Share Your Result</button>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Constantly Connecting. All Rights Reserved. | <a href="https://www.youtube.com/colbymartel" target="_blank">Visit YouTube</a></p>
    </footer>

    <script>
        const questionInput = document.getElementById("question-input");
        const submitQuestion = document.getElementById("submit-question");
        const questionCountDisplay = document.getElementById("question-count");
        const responseDisplay = document.getElementById("response");
        const shareContainer = document.getElementById("share-container");
        const shareButton = document.getElementById("share-button");

        let questionCount = 0;
        let hasGuessedCorrectly = false;
        const correctAnswer = "noah kahan"; // Lowercase to standardize comparisons

        // Predefined Q&A Dictionary
        const predefinedQuestions = {
            "is this a male artist?": "Yes!",
            "does he play guitar?": "Yes!",
            "is he from the united states?": "No!",
            "is he from vermont?": "Yes!",
            "does he perform folk music?": "Yes!",
            "is his music sad?": "Sometimes!",
        };

        // Function to handle submission
        const handleSubmission = () => {
            if (hasGuessedCorrectly) {
                responseDisplay.textContent = "You've already guessed correctly! Share your result.";
                return;
            }

            const question = questionInput.value.trim().toLowerCase();
            if (question === "") {
                responseDisplay.textContent = "Please enter a question.";
                return;
            }

            questionCount++;
            questionCountDisplay.textContent = questionCount;

            if (question === `is it ${correctAnswer}?` || question === correctAnswer) {
                responseDisplay.textContent = `Correct! Today's music artist is ${correctAnswer
                    .split(" ")
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(" ")}. ðŸŽ‰`;
                hasGuessedCorrectly = true;
                shareContainer.style.display = "block";
            } else if (predefinedQuestions[question]) {
                responseDisplay.textContent = predefinedQuestions[question];
            } else {
                responseDisplay.textContent = "I don't know. Try asking something else.";
            }

            questionInput.value = "";
        };

        // Attach event listener to the button
        submitQuestion.addEventListener("click", handleSubmission);

        // Allow pressing Enter to submit
        questionInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                handleSubmission();
            }
        });

        // Share functionality
        shareButton.addEventListener("click", () => {
            const shareText = `Congrats! You guessed today's music artist on Constantly Connecting in ${questionCount} guesses! ðŸŒŸ`;

            // Create a temporary input field to copy text
            const tempInput = document.createElement("input");
            tempInput.value = shareText; // Set the value of the input to the share text
            document.body.appendChild(tempInput); // Add the input to the DOM
            tempInput.select(); // Select the text

            try {
                const successful = document.execCommand("copy"); // Attempt to copy
                if (successful) {
                    alert("Result copied to clipboard! Share it with your friends.");
                } else {
                    alert("Copy failed. Please copy the text manually.");
                }
            } catch (err) {
                console.error("Failed to copy text: ", err);
                alert("Copy failed. Please copy the text manually.");
            }

            document.body.removeChild(tempInput); // Clean up the temporary input
        });
    </script>
</body>
</html>
